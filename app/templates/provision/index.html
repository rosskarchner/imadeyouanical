{% from '_form_macros.html' import form_field %}

<html>
    <title>Create a Calendar!</title>
    <body>
        <h1>Create a Calendar!</h1>
        <form method="post" action="" enctype="multipart/form-data" class="tipfy-form" action="/provision">
            <ul>
                <li>{{ form_field(form.name, class='medium') }}</li>
                <li>{{ form_field(form.domain, class='medium') }}.{{root_domain}}</li>
                <li>{{ form_field(form.timezone, class='large') }}</li>
            </ul>
            
                <input type="submit" name="submit" value="Create" class="submit">
            
        </form>    
    </body>
</html>
